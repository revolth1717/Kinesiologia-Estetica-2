<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="20" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Face outline -->
  <ellipse cx="100" cy="90" rx="35" ry="45" fill="white" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="80" r="3" fill="#ec4899"/>
  <circle cx="110" cy="80" r="3" fill="#ec4899"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="2" ry="4" fill="#f472b6" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M 92 100 Q 100 105 108 100" stroke="#ec4899" stroke-width="2" fill="none"/>
  
  <!-- Spa elements -->
  <circle cx="60" cy="50" r="8" fill="white" opacity="0.7"/>
  <circle cx="140" cy="50" r="8" fill="white" opacity="0.7"/>
  <circle cx="60" cy="150" r="8" fill="white" opacity="0.7"/>
  <circle cx="140" cy="150" r="8" fill="white" opacity="0.7"/>
  
  <!-- Sparkles -->
  <circle cx="70" cy="40" r="2" fill="white"/>
  <circle cx="130" cy="35" r="2" fill="white"/>
  <circle cx="150" cy="60" r="2" fill="white"/>
  <circle cx="50" cy="120" r="2" fill="white"/>
  <circle cx="160" cy="130" r="2" fill="white"/>
</svg>